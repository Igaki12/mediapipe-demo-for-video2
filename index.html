<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaPipe Pose Detection</title>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </script>
</head>

<body>
  <h1>Pose detection using the MediaPipe PoseLandmarker task</h1>
  <p id="loadingMsg">モジュールの読み込みに数秒を要します。お待ちください...</p>

  <section id="demos" class="invisible">
    <h2>Demo : 動画を切り分けたそれぞれのフレームで姿勢を感知する</h2>
    <input type="file" id="videoSelector" accept="video/*">
    <video id="video" crossorigin="anonymous" controls style="transform: none;" width="100%" ></video>
    <h2>動画を画像として切り分ける</h2>
    <div id="videoFrameWrapper">
        <!-- <img id="videoFrame0" crossorigin="anonymous" title="ここに画像が表示されます" loading="lazy" /> -->
    </div>
    <h2>それぞれの画像に対して姿勢を検出する</h2>
    <div id="frameImageWrapper">

    </div>
    <h2>検出した姿勢の座標</h2>
    <table id="worldLandmarksTable">
      <tr>
        <th>フレーム</th>
        <th>X座標</th>
        <th>Y座標</th>
        <th>Z座標</th>
      </tr>
    </table>

  </section>
</body>

</html>
